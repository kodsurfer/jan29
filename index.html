<canvas id="grid"></canvas>
<script>
  const grid = dicument.getElementById("grid");
  const ctx = canvas.getContext();
  const row = 12, col = 16;
  const cell = 30, space = 10, margin = 5;

  grid.width = col*(cell+space)+2*margin;
  grid.height = row*(cell+space)+2*margin;

  ctx.fillStyle = 'skyblue';
  ctx.strokeStyle = 'navy';
  for (let r=0;r<row;r++){
    for (let c=0;c<col;c++){
      const x = col*(cell+space)+margin;
      const y = row*(cell+space)+margin;
      ctx.fillRect(x,y,cell,cell);
      ctx.strokeRect(x,y,cell,cell);
    }
  }
</script>
